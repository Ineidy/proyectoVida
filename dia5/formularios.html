<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="contenedor">
        <h1>FORMULARIO</h1>
        <div class="formulario">
            <form>
                <p>Nombre:</p>
                <input type="text" id="nombre" placeholder="Ineidy Salas" required>
                <p>Edad:</p>
                <input type="number" id="Edad" placeholder="16" required>
                <p>Email:</p>
                <input type="email" id="Email" placeholder="123456@example.com" required>
                <p>Telefono: </p>
                <input type="text" id="Telefono" placeholder="3124567890" required>
                <p>Fecha De Nacimiento:</p>
                <input type="date" id="FechaNacimiento" required > <br>
                <br> <input type="submit" value="Enviar">
            </form>
            <button></button>
        </div>
    </div>
    
</body>
</html>
